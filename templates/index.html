<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chatbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --dark-bg: #0f0f23;
            --card-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --user-message: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bot-message: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(255, 255, 255, 0.1);
            --send-btn: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        body, html {
            height: 100%;
            margin: 0;
            background: var(--dark-bg);
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--text-primary);
            position: relative;
            overflow: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 200, 255, 0.2) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: translateX(0) translateY(0); }
            33% { transform: translateX(-20px) translateY(-20px); }
            66% { transform: translateX(20px) translateY(-10px); }
        }

        .container-fluid {
            padding: 20px;
        }

        .chat {
            margin: auto;
        }

        .card {
            height: 700px;
            border-radius: 24px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: slideIn 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .card-header {
            background: rgba(255, 255, 255, 0.05);
            border: none;
            padding: 24px 32px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px 24px 0 0 !important;
            position: relative;
            overflow: hidden;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .card-footer {
            background: rgba(255, 255, 255, 0.05);
            border: none;
            padding: 24px 32px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0 0 24px 24px !important;
        }

        .img_cont {
            position: relative;
            margin-right: 16px;
        }

        .user_img {
            height: 56px;
            width: 56px;
            border-radius: 16px;
            border: none;
            object-fit: cover;
            background: var(--primary-gradient);
            padding: 8px;
            animation: pulse 2s infinite;
            position: relative;
            overflow: hidden;
        }

        .user_img::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: rotate 3s linear infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .online_icon {
            position: absolute;
            height: 12px;
            width: 12px;
            background: #00ff88;
            border-radius: 50%;
            bottom: 0;
            right: 0;
            border: 2px solid white;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .user_info span {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            display: block;
            margin-bottom: 4px;
        }

        .user_info p {
            font-size: 14px;
            color: var(--text-secondary);
            margin: 0;
        }

        .msg_card_body {
            overflow-y: auto;
            padding: 24px 32px;
            background: transparent;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
        }

        .msg_card_body::-webkit-scrollbar {
            width: 4px;
        }

        .msg_card_body::-webkit-scrollbar-track {
            background: transparent;
        }

        .msg_card_body::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }

        .d-flex.justify-content-end,
        .d-flex.justify-content-start {
            animation: messageSlide 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            margin-bottom: 20px;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .img_cont_msg {
            margin: 0 12px;
        }

        .user_img_msg {
            height: 40px;
            width: 40px;
            border-radius: 12px;
            border: none;
            object-fit: cover;
        }

        .msg_cotainer,
        .msg_cotainer_send {
            max-width: 70%;
            padding: 16px 20px;
            border-radius: 20px;
            position: relative;
            word-wrap: break-word;
            font-size: 15px;
            line-height: 1.4;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .msg_cotainer {
            background: var(--bot-message);
            color: var(--text-primary);
            border-radius: 20px 20px 20px 4px;
        }

        .msg_cotainer_send {
            background: var(--user-message);
            color: white;
            border-radius: 20px 20px 4px 20px;
        }

        .msg_time,
        .msg_time_send {
            font-size: 11px;
            position: absolute;
            bottom: -18px;
            color: var(--text-secondary);
        }

        .msg_time {
            left: 0;
        }

        .msg_time_send {
            right: 0;
        }

        .input-group {
            display: flex;
            gap: 12px;
            align-items: end;
        }

        .form-control {
            flex: 1;
            position: relative;
            background: var(--input-bg);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            padding: 16px 24px;
            color: var(--text-primary) !important;
            font-size: 16px;
            min-height: 56px;
        }

        .form-control:focus {
            background: var(--input-bg);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1);
            color: var(--text-primary) !important;
            transform: translateY(-2px);
        }

        .form-control::placeholder {
            color: var(--text-secondary);
        }

        .input-group-append {
            display: flex;
        }

        .send_btn {
            width: 56px;
            height: 56px;
            background: var(--send-btn);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        .send_btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            color: white;
        }

        .send_btn:active {
            transform: translateY(0) scale(0.95);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container-fluid {
                padding: 10px;
            }

            .card {
                height: 100vh;
                border-radius: 0;
            }

            .card-header,
            .card-footer {
                padding: 20px 24px;
            }

            .msg_card_body {
                padding: 16px 24px;
            }

            .user_img {
                width: 48px;
                height: 48px;
                font-size: 20px;
            }

            .user_info span {
                font-size: 18px;
            }

            .msg_cotainer,
            .msg_cotainer_send {
                max-width: 85%;
                font-size: 14px;
            }

            .user_img_msg {
                height: 35px;
                width: 35px;
            }
        }

        @media (max-width: 576px) {
            body {
                overflow-y: auto;
            }

            .card {
                height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">		
            <div class="col-md-8 col-xl-6 chat">
                <div class="card">
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img src="https://static.vecteezy.com/system/resources/previews/016/017/018/non_2x/ecommerce-icon-free-png.png" class="rounded-circle user_img">
                                <span class="online_icon"></span>
                            </div>
                            <div class="user_info">
                                <span>Flipkart Chatbot</span>
                                <p>Ask me anything!</p>
                            </div>
                        </div>
                    </div>
                    <div id="messageFormeight" class="card-body msg_card_body">
                        
                        
                    </div>
                    <div class="card-footer">
                        <form id="messageArea" class="input-group">
                            <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required/>
                            <div class="input-group-append">
                                <button type="submit" id="send" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        $(document).ready(function() {
            $("#messageArea").on("submit", function(event) {
                const date = new Date();
                const hour = date.getHours();
                const minute = date.getMinutes();
                const str_time = hour+":"+minute;
                var rawText = $("#text").val();

                var userHtml = '<div class="d-flex justify-content-end mb-4"><div class="msg_cotainer_send">' + rawText + '<span class="msg_time_send">'+ str_time + '</span></div><div class="img_cont_msg"><img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg"></div></div>';
                
                $("#text").val("");
                $("#messageFormeight").append(userHtml);

                $.ajax({
                    data: {
                        msg: rawText,	
                    },
                    type: "POST",
                    url: "/get",
                }).done(function(data) {
                    var botHtml = '<div class="d-flex justify-content-start mb-4"><div class="img_cont_msg"><img src="https://static.vecteezy.com/system/resources/previews/016/017/018/non_2x/ecommerce-icon-free-png.png" class="rounded-circle user_img_msg"></div><div class="msg_cotainer">' + data + '<span class="msg_time">' + str_time + '</span></div></div>';
                    $("#messageFormeight").append($.parseHTML(botHtml));
                });
                event.preventDefault();
            });
        });
    </script>
</body>
</html>
